<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Employees list</title>
    </h:head>
    <h:body>
       
        <h:dataTable cellpadding="5" cellspacing="5"    border="2" 
                     value="#{employeeManagedBean.loadEmployees()}" var="emp" >
            <h:column>
                <f:facet name="header">  id </f:facet>                
                <h:outputText value="#{emp.id}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">  NOM </f:facet>                
                <h:outputText value="#{emp.firstName}"/>
            </h:column>
            <h:column >
                <f:facet name="header">PRENOM</f:facet>                
                <h:outputText value="#{emp.lastName}"/>
            </h:column>
            <h:column > 
                <f:facet name="header">MATRICULE</f:facet>
                <h:outputText value="#{emp.matricule}"/>
            </h:column>
            <h:column >
                <f:facet name="header">RECRUTE</f:facet>
                <h:outputText value="#{emp.enterYear}"/>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
